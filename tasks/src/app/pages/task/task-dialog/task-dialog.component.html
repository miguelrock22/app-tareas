<h2 mat-dialog-title>{{data.action}} tarea</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Prioridad</mat-label>
        <input matInput [(ngModel)]="data.priority">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Fecha de finalizaci√≥n</mat-label>
        <input matInput [(ngModel)]="data.end_date">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)='onNoClick()'>Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
