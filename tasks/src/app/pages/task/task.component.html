<div>
    <button mat-mini-fab aria-label="Agregar" class="add-button" color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Prioridad </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <!-- End date Column -->
    <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
        <td mat-cell *matCellDef="let element"> {{element.end_date | date}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
                <button mat-mini-fab aria-label="Edit" color="primary" (click)="edit(element._id)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab aria-label="Delete" color="primary" (click)="delete(element._id)">
                  <mat-icon>delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
